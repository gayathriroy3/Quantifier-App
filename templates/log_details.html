<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <title>
        Log details
    </title>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
    <body>
        <img src='\static\my_plot.png'>
        <p align='left'>
        <table id = "log-details">
            <tr>
            <th>On</th>
            <th>Value</th>
            <th>Note </th>
            <th>Actions</th>
            <th>user id</th>
            <th>tracker id</th>
            </tr>
            
            {% for tracker_history in tracker_histories %}
                <tr>
                    <td> {{tracker_history['datetime']}} </td>
                    <td> {{tracker_history['value']}} </td>
                    <td> {{tracker_history['note']}} </td>
                    
                    <td>
                        <a href="/tracker_history/{{tracker_history['user_id']}}/{{tracker_history['tracker_id']}}/edit" type="button">Edit</a>
                        <a href="/tracker_history/{{tracker_history['user_id']}}/{{tracker_history['tracker_id']}}/delete" type="button">Delete</a>
                    </td>
                    <td>
                        {{tracker_history['user_id']}}
                    </td>
                    <td>
                        {{tracker_history['tracker_id']}}
                    </td>
                </tr>
            {% endfor %}
          </table>
    </body>
</html>
